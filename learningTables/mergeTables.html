<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                font-family: 'Degular', sans-serif;
            }

            table {
                border-collapse: collapse;
                margin-top: 25px;
                width: 300px;
            }

            td {
                border: 1px solid #383838;
                padding: 10px;
                text-align: center;
            }
        </style>

        <title>Capítulo nº 21 - Tabelas</title>
    </head>
    <body>
        <h1>Tabelas - Mesclagem de Células</h1>
        <hr>
        <!-- Utilizamos o colspan para mesclagem de colunas, e o rowspan para mesclagem de linhas. -->
        <!-- A quantidade é definida pelo número definido no parâmetro. -->
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <!-- <td>C</td> -->
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <!-- <td>G</td> -->
                <td>H</td>
                <!-- <td>I</td> -->
            </tr>
            <tr>
                <!-- <td>J</td> -->
                <td>L</td>
                <td>M</td>
            </tr>
        </table>
    </body>
</html>
